<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f3f4f6; /* Light gray background */
}

/* Slider Container */
.relative {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  width: 100%;
  max-width: 350px;
  height: 600px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

/* Header Overlay with Indicators */
.absolute {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  z-index: 10;
}

#indicators {
  display: flex;
  gap: 5px;
}

.indicator {
  width: 8px;
  height: 8px;
  background-color: white;
  border-radius: 50%;
  opacity: 0.5;
  transition: opacity 0.3s ease-in-out;
}

.indicator.active {
  opacity: 1;
}

/* Play Button */
#play {
  font-size: 1.2rem;
  padding: 5px 10px;
  border: 2px solid white;
  border-radius: 20px;
  background: transparent;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

#play:hover {
  background-color: white;
  color: black;
}

/* Slides Container */
.slides-container {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
  height: 100%;
}

/* Individual Slide */
.slide {
  min-width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  transition: transform 0.5s ease-in-out;
}

/* Navigation Buttons */
button#prev, button#next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
  z-index: 20;
}

button#prev {
  left: 10px;
}

button#next {
  right: 10px;
}

button#prev:hover, button#next:hover {
  background-color: white;
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

button#prev:focus, button#next:focus {
  outline: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  .relative {
    width: 90%;
    height: 500px;
  }

  #play {
    font-size: 1rem;
    padding: 4px 8px;
  }

  button#prev, button#next {
    width: 35px;
    height: 35px;
  }
}

@media (max-width: 480px) {
  .relative {
    width: 100%;
    height: 450px;
  }

  .indicator {
    width: 6px;
    height: 6px;
  }

  #play {
    font-size: 0.9rem;
    padding: 3px 6px;
  }

  button#prev, button#next {
    width: 30px;
    height: 30px;
  }
}

  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="relative w-[350px] h-[600px] overflow-hidden rounded-lg shadow-lg bg-white">
    <div class="absolute top-0 left-0 right-0 flex justify-between items-center px-4 py-2 bg-black bg-opacity-70 text-white">
      <div id="indicators" class="flex space-x-1">
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
        <span class="indicator w-2 h-2 bg-white rounded-full opacity-50"></span>
      </div>
      <button 
        id="play" 
        class="text-xl border border-white bg-transparent text-white px-4 py-1 rounded-full focus:outline-none hover:bg-white hover:text-black transition">
        ▶️
      </button>
    </div>
    <div id="slides" class="slides-container">
      <div class="slide flex items-center justify-center h-full bg-blue-500 text-white">Slide 1</div>
      <div class="slide flex items-center justify-center h-full bg-green-500 text-white">Slide 2</div>
      <div class="slide flex items-center justify-center h-full bg-red-500 text-white">Slide 3</div>
      <div class="slide flex items-center justify-center h-full bg-yellow-500 text-black">Slide 4</div>
      <div class="slide flex items-center justify-center h-full bg-purple-500 text-white">Slide 5</div>
      <div class="slide flex items-center justify-center h-full bg-pink-500 text-white">Slide 6</div>
      <div class="slide flex items-center justify-center h-full bg-gray-500 text-white">Slide 7</div>
      <div class="slide flex items-center justify-center h-full bg-indigo-500 text-white">Slide 8</div>
    </div>
    <div class="absolute inset-0 flex items-center justify-between px-4">
      <button
        id="prev"
        class="bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-full shadow-lg text-gray-700 focus:outline-none"
      >
        &#8592;
      </button>
      <button
        id="next"
        class="bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-full shadow-lg text-gray-700 focus:outline-none"
      >
        &#8594;
      </button>
    </div>
  </div>
  <script>
    const slides = document.getElementById("slides");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");
    const playButton = document.getElementById("play");
    const indicators = document.querySelectorAll(".indicator");

    const totalSlides = 8; 
    let currentIndex = 0;
    let isPlaying = false;
    let playInterval;
    const goToSlide = (index) => {
      slides.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
      updateIndicators();
    };
    const updateIndicators = () => {
      indicators.forEach((indicator, i) => {
        indicator.style.opacity = i === currentIndex ? "1" : "0.5";
      });
    };
    const nextSlide = () => {
      goToSlide((currentIndex + 1) % totalSlides);
    };
    const prevSlide = () => {
      goToSlide((currentIndex - 1 + totalSlides) % totalSlides);
    };
    const togglePlay = () => {
      if (isPlaying) {
        clearInterval(playInterval);
        playButton.textContent = "▶️"; 
      } else {
        playInterval = setInterval(nextSlide, 2000);
        playButton.textContent = "⏸️"; 
      }
      isPlaying = !isPlaying;
    };
    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);
    playButton.addEventListener("click", togglePlay);
    updateIndicators();
  </script>
</body>
</html>
